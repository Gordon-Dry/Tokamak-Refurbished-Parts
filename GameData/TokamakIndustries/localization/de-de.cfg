		// ********** Part: TIdryworkshop

		#LOC_toka_TIdryworkshop_description = Ein ausgehöhlter umgebauter Treibstofftank der Firma UDK. Er dient nun als 'komfortabler" Wohnraum und ermöglicht Kerbals länger im All zu bleiben. Der Geruch nach Flüssigtreibstoff ist .... fast verflogen.
		#LOC_toka_TIdryworkshop_manufacturer = Tokamak Industries Reburished Parts Division
		#LOC_toka_TIdryworkshop_title = T.I. Runderneuertes Arbeitsmodul
		#TIdryworkshop_tags = wohn arbeit

		// ********** Part: TIinflato1

		#LOC_toka_TIinflato1_description = Nachdem das allseits bekannte Porkworks von C7 Aerospace übernommen wurde, wurde die Inflato-Produktlinie eingestellt, um sich auf Raumschiffteile zu konzentrieren. Das hinterließ Lagerhäuser voll mit fast perfekten, riesigen Weltraum-Ballons, die Staub ansetzen. Tokamak Industries konnte sie zum Ausverkaufspreis ergattern. Die Ersparnisse geben wir nun an Sie weiter! Das PA550 war bereits ausgereift, so dass wir nur den Staub entfernen und den Aufblasmechanismus erneuern mussten. Auch überprüften wir es erst noch auf Lecks. Es bietet genug Ellenbogenfreiheit zum Ausruhen und verhindert damit, dass Ihre Kerbals grummelig werden. Die Garantie erlischt, sobald das Produkt im All oder auf anderen Planeten aufgeblasen wird.
		#LOC_toka_TIinflato1_manufacturer = Tokamak Industries Refurbished Parts Division
		#LOC_toka_TIinflato1_title = Inflato PA550 Wohnmodul 
		#LOC_toka_TIinflato1_tags = inflat wohn

		// ********** Part: TIinflato2

		#LOC_toka_TIinflato2_description =  Nachdem das allseits bekannte Porkworks von C7 Aerospace übernommen wurde, wurde die Inflato-Produktlinie eingestellt, um sich auf Raumschiffteile zu konzentrieren. Das hinterließ Lagerhäuser voll mit fast perfekten, riesigen Weltraum-Ballons, die Staub ansetzen. Tokamak Industries konnte sie zum Ausverkaufspreis ergattern. Die Ersparnisse geben wir nun an Sie weiter! Das PA550 war bereits ausgereift, so dass wir nur den Staub entfernen und den Aufblasmechanismus erneuern mussten. Auch überprüften wir es erst noch auf Lecks. Es bietet genug Ellenbogenfreiheit zum Ausruhen und verhindert damit, dass Ihre Kerbals grummelig werden. Die Garantie erlischt, sobald das Produkt im All oder auf anderen Planeten aufgeblasen wird. Es bot genug Platz, um eine Lebenserhaltungswiederaufbereitung einzubauen.
		#LOC_toka_TIinflato2_manufacturer = Tokamak Industries Refurbished Parts Division
		#LOC_toka_TIinflato2_title = Inflato PA330 Werkstatt
		#TIinflato2_tags = inflat wohn

		// ********** Part: TIinflatoFlat

		#LOC_toka_TIinflatoFlat_description = Nachdem das allseits bekannte Porkworks von C7 Aerospace übernommen wurde, wurde die Inflato-Produktlinie eingestellt, um sich auf Raumschiffteile zu konzentrieren. Das hinterließ Lagerhäuser voll mit fast perfekten, riesigen Weltraum-Ballons, die Staub ansetzen. Tokamak Industries konnte sie zum Ausverkaufspreis ergattern.  Wie das PA330, ist dieses Proidukt nur eine leere Hülle, aber mit zusätzlich angebauten Andockluken. Gegenüber dem PA330 ist dieses Modul ärgerlicherweise sehr klein, sodass nur eine Kommandokonsole und ein Arbeitstisch im unaufgeblasenem Zustand Platz fanden. Es ist allerdings recht geräumig und leicht, wenn aufgeblasen. Wir sind ziemlich sicher, alle Spinnenweben entfernt zu haben.
		#LOC_toka_TIinflatoFlat_manufacturer = Tokamak Industries Refurbished Parts Division
		#LOC_toka_TIinflatoFlat_title = Inflato F.L.A.T Kommandomodul
		#TIinflatoFlat_tags = inflat wohn kommando

		// ********** Part: TImunoxShuttle

		#LOC_toka_TImunoxShuttle_description = Einige glatte Rumpfteile mit Verbindungspunkten auf ihnen wurden zwischen den Inflato-Modulen in den Lagerhäusern entdeckt. Der ursprüngliche Zweck dieser Teile ist verloren gegangen, nur die Teile blieben übrig. Irgend jemand hatte die Idee Service Shuttles aus den Teilen zu fertigen und viel Nahrung und viele Kerbals hinein zu stecken.
		#LOC_toka_TImunoxShuttle_manufacturer = Tokamak Industries Reburished Parts Division
		#LOC_toka_TImunoxShuttle_title = T.I. Munox Service Shuttle
		#LOC_toka_TImunoxShuttle_tags = shuttle wohn kommando

		// ********** Part: TIorbitalorb

		#LOC_toka_TIorbitalorb_description = Ein leichtes und geräumiges Crewmodul, um Kerbals längere Aufenthalte im All zu gestatten. Leider fehlt ihm Hüllenschutz und auch Hüllenintegrität für einen erfolgreichen Wiedereintritt. Die Garantie erlischt mit Verlassen der Startrampe.
		#LOC_toka_TIorbitalorb_manufacturer = Porkworks
		#LOC_toka_TIorbitalorb_title = TMA-1 Orbitalkugel
		#LOC_toka_TIorbitalorb_tags = wohn kommando
