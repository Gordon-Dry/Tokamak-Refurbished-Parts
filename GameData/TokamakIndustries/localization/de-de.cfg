		// ********** Part: BaseMount

		#LOC_toka_BaseMount_description = Eine praktische Montageplatte mit vier Landebeinen für mittelgroße Landefahrzeuge.
		#LOC_toka_BaseMount_manufacturer = Piccolo Aerospace
		#LOC_toka_BaseMount_title = Niedrigprofil-Landeplatte (2.5m)
		#LOC_toka_BaseMount_tags = niedrig profil landeplatte

		// ********** Part: centrifugeSmall

		#LOC_toka_centrifugeSmall_description = Kürzliche Studien haben gezeigt, dass Langzeitexposition bei Mikroschwerkraft negative Auswirkungen auf die Gesundheit von Kerbals hat. Diese praktikable Lösung, inspiriert von einem Hamsterrad, ist ein rotierendes Wohnmodul, das künstliche Schwerkraft durch Zentripetalkraft erzeugt. EVA-Aktivität in der Nähe des drehenden Elements wird als 'halb-tödlich' klassifiziert.
		#LOC_toka_centrifugeSmall_manufacturer = Porky's Snacks & Inflatable Living Spaces
		#LOC_toka_centrifugeSmall_title = Kleines rotierendes Wohnmodul
		#LOC_toka_centrifugeSmall_tags = centrifug wohn

		// ********** Part: kadeptHSlarge

		#LOC_toka_kadeptHSlarge_description = Das Kanvas And Duct-tape eintritt Protection Thing (KADEPT), frei übersetzt 'Segeltuch- und Klebeband-Wiedereintritts-Schutz-Ding', entworfen von DennyTX Ltd, ist ein sehr leichtes, faltbares Hitzeschild aus 'Mysteriöser Schleim ™'-imprägnierten High-Tech-Materialien. Es ist nicht einfach nur ein ungewöhnlich sperriger Regenschirm. So oder so erzeugt das KADEPT durch Entfalten eine Menge Gegendruck und ist damit eine gute, leichtgewichtige Luftbremse. Allerdings ist es gegenüber konventionellen Hitzeschilden deutlich schwächer konstruiert und damit nicht für hohe Geschwindigkeiten in dichter Atmosphäre geschaffen oder für sonstige andere Einsatzgebiete. Die Größe dieser Version ist 5m verstaut und etwas über 8m entfaltet.
		#LOC_toka_kadeptHSlarge_manufacturer = DennyTX Ltd
		#LOC_toka_kadeptHSlarge_tags = ablat druck eintritt dämm isolier schutz schütz re- rakete therm TODO
		#LOC_toka_kadeptHSlarge_title = KADEPT Hitzeschild (8.8m)

