@PART[TIinflato1,TIinflato2,TIinflatoFlat]:NEEDS[Kerbalism&ProfileDefault]
{
	%tags = _kerbalism
	@category = none
	@CrewCapacity = #$MODULE[DeployableHabitat]/crewCapacityDeployed$
	!MODULE[ModuleAnimationGroup] {} // Functionality is replaced by ModuleHabitat
	
	MODULE
	{
		name = ProcessController
		resource = _Scrubber
		title = Scrubber
		capacity = #$../ExpectedCrew$
		running = true
	}

	MODULE
	{
		name = ProcessController
		resource = _PressureControl
		title = Pressure control
		capacity = #$../ExpectedCrew$
		running = true
	}

	MODULE
	{
		name = ProcessController
		resource = _WaterRecycler
		title = Water recycler
		capacity = #$../ExpectedCrew$
		running = true
	}

	MODULE
	{
		name = ProcessController
		resource = _WasteProcessor
		title = Waste processor
		capacity = #$../ExpectedCrew$
		running = true
	}

	MODULE
	{
		name = ProcessController
		resource = _MonopropFuelCell
		title = Monoprop fuel cell
		capacity = #$../ExpectedCrew$
		running = false
	}

	@MODULE[ProcessController],*
	{
		@capacity *= 1.67
	}

	MODULE
	{
		name = Configure
		title = Pod
		slots = #$../slotCount$

		SETUP
		{
			name = Scrubber
			desc = A dual-bed vacuum-exposing regenerative scrubber that sequester <b>CarbonDioxide</b> from the internal atmosphere.
			mass = 0.01
			cost = 250

			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _Scrubber
			}
		}

		SETUP
		{
			name = Pressure Control
			desc = Use <b>Nitrogen</b> to maintain the internal atmosphere at a comfortable pressure.
			tech = engineering101
			mass = 0.01
			cost = 250

			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _PressureControl
			}

			RESOURCE
			{
				name = Nitrogen
				amount = 10000
				maxAmount = 10000
			}
		}

		SETUP
		{
			name = Water Recycler
			desc = Filter impurities out of <b>WasteWater</b>.
			tech = spaceExploration
			mass = 0.05
			cost = 500


			MODULE
			{
			type = ProcessController
			id_field = resource
			id_value = _WaterRecycler
			}

			RESOURCE
			{
				name = WasteWater
				amount = 0
				maxAmount = 5
			}
		}

		SETUP
		{
			name = Waste Processor
			desc = Extract <b>Ammonia</b> out of decomposing organic <b>Waste</b>.
			tech = advExploration
			mass = 0.05
			cost = 500

			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _WasteProcessor
			}

			RESOURCE
			{
				name = Waste
				amount = 0
				maxAmount = 5
			}
		}

		SETUP
		{
			name = Monoprop Fuel Cell
			desc = An emergency fuel cell that burn <b>MonoPropellant</b>. Produce <b>Water</b> and <b>Nitrogen</b> as by-products.
			tech = advElectrics
			mass = 0.1
			cost = 1000

			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _MonopropFuelCell
			}
		}
	}

	MODULE:NEEDS[FeatureReliability]
	{
	name = Reliability
	type = ProcessController
	title = ECLSS
	redundancy = Life Support
	repair = true // anyone
	mtbf = 72576000 // 8y
	extra_cost = 2.5
	extra_mass = 0.1
	}
}

@PART[TImunoxShuttle]:NEEDS[Kerbalism&ProfileDefault]:AFTER[Kerbalism]
{
	slotCount = 3 //placeholder variable, higher due to being a large command pod
	%tags = _kerbalism
	@category = none
	ContainerVolume = 3100
	
	@MODULE[Habitat]
	{
		%volume = 25.727 //intended roughly two thirds of Kerbalism's computed volume
	}
	
	@MODULE[Configure]:HAS[#title[Pod]]
	{
		@slots = 3
		@SETUP[Waste?Processor]
		{
			@RESOURCE[Waste]
			{
				@maxAmount *= 5
			}
		}@SETUP[Water?Recycler]
		{
			@RESOURCE[WasteWater]
			{
				@maxAmount *= 5
			}
		}
	}
	
	MODULE
	{
		name = Configure
		title = Supply Container
		slots = 1

		SETUP
		{
			name = Supplies
			desc = Store a balanced supply of <b>Food</b> and <b>Water</b>.

			RESOURCE
			{
				name = Food
				amount = 0.7224224
				maxAmount = 0.7224224
				@amount *= #$../../../ContainerVolume$
				@maxAmount *= #$../../../ContainerVolume$
			}

			RESOURCE
			{
				name = Water
				amount = 0.2775776
				maxAmount = 0.2775776
				@amount *= #$../../../ContainerVolume$
				@maxAmount *= #$../../../ContainerVolume$
			}
		}

		SETUP
		{
			name = Food

			RESOURCE
			{
				name = Food
				amount = 1
				maxAmount = 1
				@amount *= #$../../../ContainerVolume$
				@maxAmount *= #$../../../ContainerVolume$
			}
		}
		
		SETUP
		{
			name = Water
			
			RESOURCE
			{
				name = Water
				amount = 1
				maxAmount = 1
				@amount *= #$../../../ContainerVolume$
				@maxAmount *= #$../../../ContainerVolume$
			}
		}
		
		SETUP
		{
			name = Essentials
			desc = Store a balanced supply of <b>Food, Water</b> and <b>Atmosphere</b>.
			
			RESOURCE
			{
				name = Food
				amount = 0.3612112
				maxAmount = 0.3612112
				@amount *= #$../../../ContainerVolume$
				@maxAmount *= #$../../../ContainerVolume$
			}

			RESOURCE
			{
				name = Water
				amount = 0.1387888
				maxAmount = 0.1387888
				@amount *= #$../../../ContainerVolume$
				@maxAmount *= #$../../../ContainerVolume$
			}
			
			RESOURCE
			{
				name = Oxygen
				amount = 404.61
				maxAmount = 404.61
				@amount *= #$../../../ContainerVolume$
				@maxAmount *= #$../../../ContainerVolume$
			}
			
			RESOURCE
			{
				name = Nitrogen
				amount = 329.7
				maxAmount = 329.7
				@amount *= #$../../../ContainerVolume$
				@maxAmount *= #$../../../ContainerVolume$
			}
		
		}

	}
}